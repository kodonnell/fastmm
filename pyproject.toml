[build-system]
requires = ["setuptools>=61.0", "wheel", "setuptools-scm>=8.0"]
build-backend = "setuptools.build_meta"

[project]
name = "fmm"
dynamic = ["version"]
description = "Fast Map Matching - High-performance map matching library"
readme = "README.md"
requires-python = ">=3.8"
license = "MIT"
authors = [
    {name = "kodonnell"},
]
keywords = ["map-matching", "gps", "trajectory", "routing", "GIS"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Programming Language :: C++",
    "Topic :: Scientific/Engineering :: GIS",
]

[project.optional-dependencies]
matcher = []
dev = ["pytest", "ruff"]

[project.urls]
Homepage = "https://github.com/kodonnell/fmm"
Documentation = "https://github.com/kodonnell/fmm"
Repository = "https://github.com/kodonnell/fmm"

[tool.setuptools]
packages = ["fmm"]
package-dir = {"" = "python"}

[tool.setuptools.package-data]
fmm = ["*.pyd", "*.dll", "*.so", "*.dylib"]

[tool.setuptools_scm]
write_to = "python/fmm/_version.py"
version_scheme = "guess-next-dev"
local_scheme = "no-local-version"

[tool.ruff]
line-length = 120
target-version = "py38"
