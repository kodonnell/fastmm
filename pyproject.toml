[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "fmm"
version = "0.1.0"
description = "Fast Map Matching - High-performance map matching library"
readme = "README.md"
requires-python = ">=3.7"
license = {text = "MIT"}
authors = [
    {name = "Can Yang"},
]
keywords = ["map-matching", "gps", "trajectory", "routing", "GIS"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: C++",
    "Topic :: Scientific/Engineering :: GIS",
]

[project.optional-dependencies]
matcher = []
dev = ["pytest", "black", "mypy", "ruff"]

[project.urls]
Homepage = "https://github.com/cyang-kth/fmm"
Documentation = "https://fmm-wiki.github.io/"
Repository = "https://github.com/cyang-kth/fmm"

[tool.setuptools.packages.find]
where = ["python"]

[tool.black]
line-length = 100
target-version = ['py37', 'py38', 'py39', 'py310', 'py311']

[tool.ruff]
line-length = 100
target-version = "py37"
