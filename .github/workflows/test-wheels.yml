# Run pytest on built wheel (Linux, macOS, Windows)
# This workflow assumes wheels are built and available in ./wheelhouse

name: Test Wheels (pytest)

on:
  workflow_run:
    workflows: ["Build Wheels"]
    types:
      - completed
  workflow_dispatch:

jobs:
  test_wheels:
    name: Test wheels on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download built wheels
        uses: actions/download-artifact@v4
        with:
          name: wheels-${{ matrix.os }}
          path: ./wheelhouse

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install wheel and dependencies
        run: |
          python -m pip install --upgrade pip
          pip install wheel pytest
          pip install ./wheelhouse/*.whl

      - name: Run pytest
        run: pytest test_fastmm.py -v
